<mat-card class="homework-card">
  <form class="homework-full-width">
    <mat-form-field class="example-full-width">
      <input matInput [matDatepicker]="picker" [formControl]="datePickerForm">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker touchUi #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="homework-full-width">
        <mat-select placeholder="Fach" [(value)]="aufgabe.fach">
          <mat-option *ngFor="let fach of faecher" [value]="fach.key">{{fach.description}}</mat-option>
        </mat-select>
      </mat-form-field>
    <mat-form-field class="homework-full-width">
        <textarea matInput placeholder="Aufgabe" [(ngModel)]="aufgabe.aufgabe" matTextareaAutosize
                  matAutosizeMinRows="2" matAutosizeMaxRows="5" name="editAufgabe"></textarea>
    </mat-form-field>
    <button (click)="createHomework()" color="primary" [disabled]="!isCreatePossible()" mat-raised-button>speichern</button>
  </form>


</mat-card>
